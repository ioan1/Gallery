      - /gallery:/gallery
    ports:
      - "8083:8083"
  service-albums:
    image: "docker.redby.fr/gallery/service-albums:latest"
    volumes:
      - /gallery:/gallery
    ports:
      - "8084:8084"
  service-pictures:
    image: "docker.redby.fr/gallery/service-pictures:latest"
    volumes:
      - /gallery:/gallery
    ports:
