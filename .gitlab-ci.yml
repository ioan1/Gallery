image: maven:latest

stages:
  - build
  - test
  - run

cache:
  paths:
    - service-categories/target/

build:
  stage: build
  script:
    - cd service-categories
    - mvn compile

test:
  stage: test
  script:
    - cd service-categories
    - mvn test

run:
  stage: run
  script:
    - cd service-categories
    - mvn install
    - java -jar  target/service-categories-0.0.1-SNAPSHOT.jar
