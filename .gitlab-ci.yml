image: maven:latest

service-parent:
  script:
    - mvn clean install
  after_script:
    - rm -rf .git

service-scheduler:
  script:
    - cd service-scheduler
    - docker build -t docker.redby.fr/gallery/service-scheduler .
    - docker push docker.redby.fr/gallery/service-scheduler
  only:
    changes:
      - service-scheduler/**/*
  after_script:
    - rm -rf .git

