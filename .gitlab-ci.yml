image: maven:latest

service-parent:
  script:
    - mvn clean install
  after_script:
    - rm -rf .git

service-categories:
  script:
    - cd service-categories
    - mvn compile test package
    - docker build -t docker.redby.fr/gallery/service-categories .
    - docker push docker.redby.fr/gallery/service-categories
  only:
    changes:
      - service-categories/**/*
  after_script:
    - rm -rf .git

