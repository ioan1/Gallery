image: maven:latest

stages:
  - build
  - test
  - dockerize

build:
  stage: build
  script:
    - cd service-categories
    - mvn compile 
    - cd ../service-albums
    - mvn compile 
  after_script:
    - rm -rf .

test:
  stage: test
  script:
    - cd service-categories
    - mvn test package
    - cd ../service-albums
    - mvn test package

dockerize:
  stage: dockerize
  script:
    - cd service-categories
    - docker build -t docker.redby.fr/gallery/service-categories .
    - docker push docker.redby.fr/gallery/service-categories
    - cd ../service-albums
    - docker build -t docker.redby.fr/gallery/service-albums .
    - docker push docker.redby.fr/gallery/service-albums
    - cd ../web-ui
    - docker build -t docker.redby.fr/gallery/web-ui .
    - docker push docker.redby.fr/gallery/web-ui
    
