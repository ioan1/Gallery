image: maven:latest

stages:
  - service-categories
  - service-albums
  - service-statistics
  - web-ui

service-categories:
  stage: service-categories
  script:
    - cd service-categories
    - mvn compile test package
    - docker build -t docker.redby.fr/gallery/service-categories .
    - docker push docker.redby.fr/gallery/service-categories
  after_script:
    - rm -rf .git

service-albums:
  stage: service-albums
  script:
    - cd service-albums
    - mvn compile test package
    - docker build -t docker.redby.fr/gallery/service-albums .
    - docker push docker.redby.fr/gallery/service-albums
  after_script:
    - rm -rf .git

service-statistics:
  stage: service-statistics
  script:
    - cd service-statistics
    - mvn compile test package
    - docker build -t docker.redby.fr/gallery/service-statistics .
    - docker push docker.redby.fr/gallery/service-statistics
  after_script:
    - rm -rf .git

web-ui:
  stage: web-ui
  script:
    - cd web-ui
    - docker build -t docker.redby.fr/gallery/web-ui .
    - docker push docker.redby.fr/gallery/web-ui
  after_script:
    - rm -rf .git
