<div class="main-content">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-12">
          <div class="card">
              <div class="card-header card-header-danger">
                  <h4 class="card-title ">Search results</h4>
                  <p class="card-category"> {{keyword}}</p>
              </div>
              <div class="card-body">

                  <!-- Message informing that there is no search result -->
                  <div class="alert alert-info" *ngIf="albums.length === 0">
                      <span>There is no album/picture found. Please review your keyword...</span>
                  </div>
                  <!-- Show the results table -->
                  <div class="table-responsive" *ngIf="albums.length > 0">
                      <table class="table">
                          <thead class=" text-primary">
                              <th>
                                  Category
                              </th>
                              <th>
                                  Date
                              </th>
                              <th>
                                  Album
                              </th>
                              <th>
                                  Pictures
                              </th>
                              <th>
                                  Videos
                              </th>
                              <th>
                                  Other
                              </th>
                          </thead>
                          <tbody>
                              <tr *ngFor="let album of albums" [routerLink]="['/category', album.category, 'album', album.id]">
                                  <td>
                                      {{album.category}}
                                  </td>
                                  <td>
                                      {{album.date}}
                                  </td>
                                  <td>
                                      {{album.name}}
                                  </td>
                                  <td>
                                      {{album.pictures}}
                                  </td>
                                  <td>
                                      {{album.videos}}
                                  </td>
                                  <td>
                                      {{album.others}}
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
