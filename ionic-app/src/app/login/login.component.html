<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Login
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input ngModel type="text" name="username" formControlName="username"
                       [ngClass]="{ 'is-invalid': submitted && f.username.errors }"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input ngModel type="password" name="password" formControlName="password"
                       [ngClass]="{ 'is-invalid': submitted && f.password.errors }"></ion-input>
        </ion-item>

        <ion-button [disabled]="loading" type="submit" expand="full" color="primary">Login</ion-button>
        <ion-label *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</ion-label>
    </form>
</ion-content>
