<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{category}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>All pictures taken in {{category}}</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let album of this.albums">
      <ion-item-options side="start">
        <ion-item-option [routerLink]="['/album', this.category, album.id]">Visualize pictures</ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y TODO">
        </ion-thumbnail>
        <ion-label>{{album.id}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
