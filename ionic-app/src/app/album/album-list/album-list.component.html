<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{category}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>All pictures taken in {{category}}</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let album of this.albums">
      <ion-item-options side="start">
        <ion-item-option>{{album.pictures}} pictures</ion-item-option>
        <ion-item-option>{{album.files}} files</ion-item-option>
        <ion-item-option>{{album.videos}} videos</ion-item-option>
        <ion-item-option>{{album.others}} others</ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>{{album.date}} - {{album.name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Open</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
