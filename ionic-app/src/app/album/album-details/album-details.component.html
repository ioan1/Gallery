<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{year}} / {{albumId}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-thumbnail slot="start" *ngFor="let picture of this.pictures">
      <img alt="{{picture.name}}"
           src="https://gallery.redby.fr/rest/picture/small/{{picture.path}}" />
    </ion-thumbnail>
  </ion-list>
</ion-content>
