<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <section>
    <header>Thumbnails cache</header>
    <ion-button (click)="this.deleteThumbnails()" color="warning">Delete all cached images</ion-button>
  </section>
  <section>
    <header>EXIF data</header>
    <ion-button (click)="this.deleteExifData()" color="warning">Delete all stored EXIF data</ion-button>
  </section>
</ion-content>
